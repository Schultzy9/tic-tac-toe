<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='css/style.css'>
  <script src='js/jquery.js'></script>
  <script src='js/tictactoe.js'></script>
  <title>Meow-Meow-Meow</title>
</head>


<body>

      <nav>
          <div class='logo'>
            <h4>Meow-Meow-Meow</h4>
          </div>
          <ul class='nav-links'>
            <li><a id='vs-player' href='index.html'>vs Player</a></li>
            <li><a id='vs-computer' href='vcomputer.html'>vs Computer</a></li>
      </nav>

      <div class='cat-game'>
      <div class='container'>

      <div class='main'>
        <table class='kitty'>
          <tr><td><button class='grid kitty' id='a1'></button></td>
              <td><button class='grid kitty' id='a2'></button></td>
              <td><button class='grid kitty' id='a3'></button></td></tr>
          <tr><td><button class='grid kitty' id='b1'></button></td>
              <td><button class='grid kitty' id='b2'></button></td>
              <td><button class='grid kitty' id='b3'></button></td></tr>
          <tr><td><button class='grid kitty' id='c1'></button></td>
              <td><button class='grid kitty' id='c2'></button></td>
              <td><button class='grid kitty' id='c3'></button></td></tr>
        </table>
      </div>

      <div class='scorecard'>

        <audio src="audio/catgame.flac" controls loop></audio>


        <!-- <h3>Enter your names</h3> -->
        <p>Kitty:  <input class='names' id="player1" type="text" placeholder="Player 1"></input></p>
        <p>Cat: <input class='names' id="player2" type="text" placeholder="Player 2"></input></p>
        <p><button id='save'>Save Names</button><p>
        <h3>Current Score</h3>
        <p id='firstPlayer'>Kitty: 0</p>
        <p id='secondPlayer'>Cat: 0</p>
        <p id='ties'>Ties: 0</p>
        <p><button id='clear'>Clear Scores</button></p>
      </div>

    <h1 id='winner'></h1>



    </div>

  </div>


</body>



</html>
