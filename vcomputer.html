<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='css/style.css'>
  <script src='js/jquery.js'></script>
  <script src='js/tictactoe.js'></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <nav>
      <div class='logo'>
        <h4>Tic-Tac-Toe</h4>
      </div>
      <ul class='nav-links'>
        <li><a id='vs-player' href='vplayer.html'>vs Player</a></li>
        <li><a id='vs-computer' href='vcomputer.html'>vs Computer</a></li>
  </nav>

  <div class='cpu-game'>
  <div class='container'>

    <div class='main'>
      <table>
        <tr><td><button class='grid cpu' id='a1'></button></td>
            <td><button class='grid cpu' id='a2'></button></td>
            <td><button class='grid cpu' id='a3'></button></td></tr>
        <tr><td><button class='grid cpu' id='b1'></button></td>
            <td><button class='grid cpu' id='b2'></button></td>
            <td><button class='grid cpu' id='b3'></button></td></tr>
        <tr><td><button class='grid cpu' id='c1'></button></td>
            <td><button class='grid cpu' id='c2'></button></td>
            <td><button class='grid cpu' id='c3'></button></td></tr>
      </table>
    </div>

    <div class='scorecard'>
      <h3>Enter your names</h3>
      <p>Human: <input class='names' id="player1CPU" type="text" placeholder="Player 1"></input></p>
      <p>The Machine</input></p>
      <p><button id='save'>Save Names</button><p>
      <h3>Current Score</h3>
      <p id='firstPlayerCPU'>Player 1: 0</p>
      <p id='secondPlayerCPU'>Computer: 0</p>
      <p id='tiesCPU'>Ties: 0</p>
      <p><button id='clear'>Clear Scores</button></p>
    </div>

  <h1 id='winner'></h1>

  </div>
  </div>

</body>

</html>
