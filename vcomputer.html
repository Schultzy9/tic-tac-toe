<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='css/style.css'>
  <script src='js/jquery.js'></script>
  <script src='js/tictactoe.js'></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <nav>
      <div class='logo'>
        <h4>Tic-Tac-Toe</h4>
      </div>
      <ul class='nav-links'>
          <li><a href='index.html'>vs Player</a></li>
          <li><a href='vcomputer.html'>vs Computer</a></li>
  </nav>

  <div class='container'>

    <div class='main'>
      <table>
        <tr><td><button class='grid cpu' id='a1'></button></td>
            <td><button class='grid cpu' id='a2'></button></td>
            <td><button class='grid cpu' id='a3'></button></td></tr>
        <tr><td><button class='grid cpu' id='b1'></button></td>
            <td><button class='grid cpu' id='b2'></button></td>
            <td><button class='grid cpu' id='b3'></button></td></tr>
        <tr><td><button class='grid cpu' id='c1'></button></td>
            <td><button class='grid cpu' id='c2'></button></td>
            <td><button class='grid cpu' id='c3'></button></td></tr>
      </table>
    </div>

    <div class='scorecard'>
      <h3>Enter your names</h3>
      <p>X: <input class='names' id="player1" type="text" placeholder="Player 1"></input></p>
      <p>O: <input class='names' id="player2" type="text" placeholder="Computer"></input></p>
      <h3>Current Score</h3>
      <p id='firstPlayer'>Player 1: 0</p>
      <p id='secondPlayer'>Computer: 0</p>
      <p id='ties'>Ties: 0</p>
    </div>

  <h1 id='winner'></h1>

  </div>

</body>
</html>
